<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electron EDM Limit Calculator</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 30px;
}

h1 {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

/* side-by-side container */
.panel-container {
    display: flex;
    gap: 125px;
    align-items: flex-start;
}

/* each column */
.panel {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.panel img {
    margin-bottom: 10px;
}

.form-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.form-row label {
    width: 200px;
    font-weight: bold;
}

.form-row input {
    width: 100px;
    margin-right: 5px;
}

.form-row title {
    width: 100px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Electron EDM Limit Calculator</h1>

<div class="panel-container">

  <div class="panel">
        <div class="caption">beam type (e.g. ACME)</div>
    <img src="eEDM_Beam.png" width="200">
        <div class="form-row">
      <label>Effective electric field:</label>
      <input type="number" value="78"> GV/cm
    </div>
    <div class="form-row">
      <label>Spin precession time:</label>
      <input type="number" value="0.005"> s
    </div>
    <div class="form-row">
      <label>Count rate:</label>
      <input type="number" value="3e8"> /s
    </div>
    <div class="form-row">
      <label>Data acquisition:</label>
      <input type="number" value="1"> day
    </div>
  </div>

  <div class="panel">
    <div class="caption">trap type–no multiplexing (e.g. JILA EDM I&II)</div>
    <img src="eEDM_Trap.png" width="200">
    <div class="form-row">
      <label>Effective electric field:</label>
      <input type="number" value="78"> GV/cm
    </div>
    <div class="form-row">
      <label>Spin precession time:</label>
      <input type="number" value="0.005"> s
    </div>
    <div class="form-row">
      <label>Count rate:</label>
      <input type="number" value="3e8"> /s
    </div>
    <div class="form-row">
      <label>Data acquisition:</label>
      <input type="number" value="1"> day
    </div>
  </div>

  <div class="panel">
    <div class="caption">trap type–multiplexed (e.g. JILA EDM III)</div>
    <img src="eEDM_Trap_Multi.png" width="200">
    <div class="form-row">
      <label>Effective electric field:</label>
      <input type="number" value="78"> GV/cm
    </div>
    <div class="form-row">
      <label>Spin precession time:</label>
      <input type="number" value="0.005"> s
    </div>
    <div class="form-row">
      <label>Count rate:</label>
      <input type="number" value="3e8"> /s
    </div>
    <div class="form-row">
      <label>Data acquisition:</label>
      <input type="number" value="1"> day
    </div>
  </div>

</div>

</body>
</html>
