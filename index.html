<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>

<label>
    Input A:
    <input type="number" id="inputA" value="0">
</label>
<br>

<label>
    Input B:
    <input type="number" id="inputB" value="0">
</label>
<br><br>

<button onclick="compute()">Compute</button>

<p>Output: <span id="output">0</span></p>

<script>
function compute() {
    const A = Number(document.getElementById('inputA').value);
    const B = Number(document.getElementById('inputB').value);
    document.getElementById('output').textContent = A + 2 * B;
}
</script>

</body>
</html>
