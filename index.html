<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electron EDM Limit Calculator</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 30px;
}

h1 {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

/* side-by-side container */
.panel-container {
    display: flex;
    gap: 100px;
    align-items: flex-start;
}

/* each column */
.panel {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.panel img {
    margin-bottom: 10px;
}

.caption {
    font-weight: bold;
    margin-bottom: 5px;
}

.form-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.form-row label {
    width: 200px;
    font-weight: bold;
}

.form-row input {
    width: 100px;
    margin-right: 5px;
}

.form-row title {
    width: 100px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Electron EDM Limit Calculator</h1>

<div class="panel-container">

  <div class="panel">
        <div class="caption">beam type (e.g. ACME)</div>
    <img src="eEDM_Beam.png" width="150">
        <div class="form-row">
      <label>Effective electric field:</label>
      <input type="number" value="78" id="Eeff_Beam"> GV/cm
    </div>
    <div class="form-row">
      <label>Spin precession time:</label>
      <input type="number" value="0.005" id="tau_Beam"> s
    </div>
    <div class="form-row">
      <label>Count rate:</label>
      <input type="number" value="3e8" id="Ndot_Beam"> /s
    </div>
    <div class="form-row">
      <label>Data acquisition:</label>
      <input type="number" value="1" id="DAQ_Beam"> day
    </div>
    
    <button onclick="compute_beam()">Compute</button>
    <p>&delta;d<sub>e</sub> = <span id="out_de_Beam">0</span> e·cm</p>
    
    </div> 


  <div class="panel">
    <div class="caption">trap type–no multiplexing (e.g. JILA EDM I&II)</div>
    <img src="eEDM_Beam.png" width="150">
    <div class="form-row">
      <label>Effective electric field:</label>
      <input type="number" value="78"> GV/cm
    </div>
    <div class="form-row">
      <label>Spin precession time:</label>
      <input type="number" value="0.005"> s
    </div>
    <div class="form-row">
      <label>Count rate:</label>
      <input type="number" value="3e8"> /s
    </div>
    <div class="form-row">
      <label>Data acquisition:</label>
      <input type="number" value="1"> day
    </div>
      <button onclick="compute_Trap()">Compute</button>
    <p>&delta;d<sub>e</sub> = <span id="out_de">0</span> e·cm</p>
    
    </div> 


  <div class="panel">
    <div class="caption">trap type–multiplexed (e.g. JILA EDM III)</div>
    <img src="eEDM_Beam.png" width="150">
    <div class="form-row">
      <label>Effective electric field:</label>
      <input type="number" value="78"> GV/cm
    </div>
    <div class="form-row">
      <label>Spin precession time:</label>
      <input type="number" value="0.005"> s
    </div>
    <div class="form-row">
      <label>Count rate:</label>
      <input type="number" value="3e8"> /s
    </div>
    <div class="form-row">
      <label>Data acquisition:</label>
      <input type="number" value="1"> day
    </div>
    
          <button onclick="compute_Trap_NoMultiplex()">Compute</button>
    <p>&delta;d<sub>e</sub> = <span id="out_de">0</span> e·cm</p>
    
  </div>
  </div>
</div>


<script>
function compute_beam() {
    const Eeff = Number(document.getElementById('Eeff_Beam').value) * 1e9 * 1e2;
    const tau = Number(document.getElementById('tau_Beam').value);
    const Ndot = Number(document.getElementById('Ndot_Beam').value);
    const TDAQ = Number(document.getElementById('DAQ_Beam').value) * 24 * 3600;
    const hbar = 1.054e-34;
    const eCharge = 1.602e-19;

    const de = (hbar / 2) / (Eeff * tau * Math.sqrt(Ndot * TDAQ)) / eCharge * 1e2;
    document.getElementById('out_de_Beam').textContent = de.toExponential(2);
}
</script>


</body>
</html>
