<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>

<label>
    effective electric eield:
    <input type="number" id="In_Eeff_GV_cm" value="78">
     GV/cm
</label>
<br>

<label>
    spin precession time:
    <input type="number" id="in_tau_s" value="0.005">
     s
</label>
<br>

<label>
    count rate:
    <input type="number" id="in_count_Rate" value="3e8">
     /s
</label>
    
<br>

<label>
    data acquisition:
    <input type="number" id="in_DAQ" value="1">
     day
</label>
<br><br>

<button onclick="compute()">Compute</button>

<p>d_e = <span id="out_de">0</span> e*cm</p> 

<script>
function compute() {
    const Eeff = Number(document.getElementById('In_Eeff_GV_cm').value)*1e9*1e2;
    const tau = Number(document.getElementById('in_tau_s').value);
    const Ndot = Number(document.getElementById('in_count_Rate').value);
    const TDAQ = Number(document.getElementById('in_DAQ').value)*24*3600;
    const hbar = 1.054e-34;
    const eCharge = 1.602e-19;    
    document.getElementById('out_de').textContent = hbar/2/Eeff/tau/(Ndot*TDAQ)**0.5/eCharge*1e2;
}
</script>

</body>
</html>
